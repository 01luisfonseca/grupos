    <link rel="stylesheet" type="text/css" href="/css/login.css">
    <div class="container">
        <div class="card card-container">
            <img id="profile-img" class="profile-img-card"/>
            <p id="profile-name" class="profile-name-card"></p>
            <form name="formLogin" ng-submit="formLogin.$valid && vm.loginUser()" novalidate>
                <span id="reauth-email" class="reauth-email"></span>
                <input type="number" id="inputIdentificacion" class="form-control" placeholder="Ingrese su número de identidad"  ng-model="vm.login.username" required autofocus/>
                <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" ng-model="vm.login.password" required/>
                <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Ingresar</button>
            </form>
        </div>
    </div>
